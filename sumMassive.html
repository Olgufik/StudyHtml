<script>

  const getSum = (array) => {

    let sum = 0;

    for (let i = 0; i < array.length; i++) {
      sum = sum + array[i];
    }
    return sum;
  }

  let arr = [];
  let n = +prompt("Введите количество элементов массива");

  for (let i = 0; i < n; i++) {
    let massiveElement = +prompt(`Введите ${i + 1}-й элемент массива`);
    arr.push(massiveElement);
  }

  document.write(getSum(arr))

</script>

</html>
