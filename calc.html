<script>
  let a = prompt("Введите первое число")
  let b = prompt("Введите второе число")
    a = parseInt(a)
    b = parseInt(b)
  let c = a * b
  alert( "Произведение двух чисел: " + c)
  c = a + b
  alert( "Сумма двух чисел: " + c)
</script>
