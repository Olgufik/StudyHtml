<script>
  let a = +prompt("Введите первое число")
  let b = +prompt("Введите второе число")
  let max = 0;

  if (a > b) {
    max = a;
  } else if (a == b) {
    alert ("Введённые числа равны");
    max = a;
  }
  else {
    max = b;
  }
  alert(max);

</script>
