<script>

  const answer = prompt('Введите число');

  if(+answer % 2 === 0) {
    let img = document.getElementById('cat');
    img.style.display = 'block';
    img.style.height = '500px'
    let imgX = document.getElementById('dick');
    imgX.style.display = 'none';
  } else {
    let img = document.getElementById('dick');
    img.style.display = 'block';
    img.style.height = '500px'
    let imgX = document.getElementById('cat');
    imgX.style.display = 'none';
  }

</script>
