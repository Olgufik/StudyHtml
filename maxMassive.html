<!DOCTYPE html>

<script>

    const getMax = (array) => {

        let max = 0;

        for (let i = 0; i < array.length; i++) {
            if (array[i] >= max)
                max = array[i];
        }
        return max;
    }

    let arr = [];
    let n = +prompt("Введите количество элементов массива");

    for (let i = 0; i < n; i++) {
        let massiveElement = +prompt(`Введите ${i + 1}-й элемент массива`);
        arr.push(massiveElement);
    }

    const max = getMax(arr);

    alert(max);

</script>

</html>
