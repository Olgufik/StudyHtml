<script>

  const getMin = (array) => {

    let min = 1000;

    for (let i = 0; i < array.length; i++) {
      if (array[i] <= min) {
        min = array[i];
    }
    return min;
  }
  }

  let arr = [];
  let n = +prompt("Введите количество элементов массива");

  for (let i = 0; i < n; i++) {
    let massiveElement = +prompt(`Введите ${i + 1}-й элемент массива`);
    arr.push(massiveElement);
  }

  const min = getMin(arr);

  alert(min);

</script>

</html>
